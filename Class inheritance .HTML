<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
 <h2>Javascript class inheritence</h2>   
 <p id="details"></p>
 <script>
    class Car {
        constructor(brand) {
            this.carname = brand;
        }
        present() {
            return 'I have a' + this.carname;        
        }
    }
    class Model extends Car {
        constructor(brand, mod) {
            super(brand);
            this.model = mod;
        }
        show() {
            return this.present() + ', it is a' + this.model;
        }
    }
    let mycar = new Model ("Audi", "Audi A6");
    document.getElementById("details").innerHTML = mycar.show();
 </script>
</body>
</html>
